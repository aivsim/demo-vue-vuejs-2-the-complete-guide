<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="style.css">
	<script src="vue.js"></script>
</head>

<body>

	<div id="app">

		<h1 v-once>{{ title }}</h1>
		<p v-once>{{ sayHello() }} - <a :href="link">Google</a></p>
		<hr>
		<p v-html="finishedLink"></p>

		<button @click="increase(2, $event)">Click me</button>
		<button @click="counter++">Click me</button>
		<p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
		<p @mousemove="updateCoordinates">
			Coordinates: {{ x }} / {{ y }}
			- <span @mousemove.stop="">DEAD SPOT</span>
		</p>
		<input type="text" @keyup.enter.space="alertMe">

		<input type="text" v-model="name">
		<p>{{ name }}</p>

		<button @click="increase(2, $event)">Increase</button>
		<p>Counter: {{ counter }}</p>
		<p>Result:: {{ output }}</p>

		<div class="demo" :style="{ 'background-color': color }"></div>
		<div class="demo" :style="{ backgroundColor: color }"></div>
		<div class="demo" :style="myStyle"></div>
		<hr>
		<input type="text" v-model="color">
		<input type="text" v-model="width">
	</div>

	<script src="app.js"></script>
</body>

</html>

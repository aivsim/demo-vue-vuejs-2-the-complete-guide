<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>

<body>

	<div id="app">

		<input type="text" v-on:input="changeTitle">
		<p>{{ title }}</p>

		<h1 v-once>{{ title }}</h1>
		<p v-once>{{ sayHello() }} - <a :href="link">Google</a></p>

	</div>

	<script src="main.js"></script>
</body>

</html>
